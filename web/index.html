<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar Game</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: #111; }
    #gameCanvas { display: block; }
  </style>
  <!-- MediaPipe FaceMesh & Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <!-- Removed camera_utils: using manual getUserMedia -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>
  <!-- Video & face-detection overlay -->
  <!-- Face input container: enlarged to 480x360 -->
  <div id="faceContainer" style="position:absolute; top:10px; left:10px; width:480px; height:360px; z-index:5;">
    <video id="input_video" style="width:100%; height:100%;" playsinline muted></video>
    <canvas id="faceCanvas" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="startScreen" style="position:absolute;top:0;left:0;right:0;bottom:0;display:flex;justify-content:center;align-items:center;background:rgba(0,0,0,0.8);z-index:10;">
    <button id="startButton" style="padding:20px 40px;font-size:24px;cursor:pointer;">Start Game</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
